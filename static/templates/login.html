
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-1/3">
      <h2 class="text-2xl font-bold mb-4">Login</h2>
      <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-bold mb-2">Username</label>
          <input type="text" id="username" name="username" class="border border-gray-300 p-2 rounded w-full" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" class="border border-gray-300 p-2 rounded w-full" required>
        </div>
        <div>
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li class="text-red-500">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
